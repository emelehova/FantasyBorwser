name: macOS Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Диагностика окружения
      - name: Env diag
        run: |
          uname -a
          xcodebuild -version || true
          xcrun --sdk macosx --show-sdk-path || true
          swift --version || true
          ls -la
          printf "\n--- repo tree ---\n"
          find . -maxdepth 2 -type f -print

      # Нормализация окончаний строк и права на исполнение
      - name: Normalize line endings + chmod
        run: |
          sed -i $'s/\r$//' build.sh
          sed -i $'s/\r$//' package-dmg.sh
          chmod +x build.sh
          chmod +x package-dmg.sh
          # На всякий случай убедимся, что Swift-файлы на месте
          test -f AppDelegate.swift
          test -f BrowserViewController.swift
          test -f Info.plist

      - name: Build .app
        env:
          ARCH: ${{ matrix.arch }}
        run: ./build.sh

      - name: Package DMG
        env:
          ARCH: ${{ matrix.arch }}
        run: ./package-dmg.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FHBrowser_${{ matrix.arch }}
          path: dist/${{ matrix.arch }}/*
