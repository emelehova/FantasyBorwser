name: macOS Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x86_64]

    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x build.sh
          chmod +x package-dmg.sh

      - name: Build .app
        env:
          ARCH: ${{ matrix.arch }}
        run: ./build.sh

      - name: Package DMG
        env:
          ARCH: ${{ matrix.arch }}
        run: ./package-dmg.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FHBrowser_${{ matrix.arch }}
          path: dist/${{ matrix.arch }}/*
