name: macOS Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x86_64]

    env:
      APP_NAME: FHBrowser
      MACOSX_DEPLOYMENT_TARGET: "12.0"

    steps:
      - uses: actions/checkout@v4

      - name: Ensure LF line endings
        run: |
          brew install dos2unix || true
          dos2unix build.sh package-dmg.sh AppDelegate.swift BrowserViewController.swift Info.plist || true

      - name: Make scripts executable
        run: |
          chmod +x build.sh
          chmod +x package-dmg.sh

      - name: Print toolchain info
        run: |
          xcodebuild -version
          xcrun --sdk macosx --show-sdk-path
          xcrun --sdk macosx swiftc --version

      - name: Build .app
        env:
          ARCH: ${{ matrix.arch }}
        run: ./build.sh

      - name: Package DMG
        env:
          ARCH: ${{ matrix.arch }}
        run: ./package-dmg.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}_${{ matrix.arch }}
          path: dist/${{ matrix.arch }}/*
